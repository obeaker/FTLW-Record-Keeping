<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
          <nav class= "navbar navbar-default" role= "navigation" >
          <div class= "navbar-header" >
          <a class= "navbar-brand" href= "#/records"><i class="glyphicon glyphicon-th-large"></i> Records List </a>
          <a ng-show="attendance._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Record Number: {{attendance._id}}</a>
          </div>
          </nav>
          <header>
              <h3>{{title}}</h3>
          </header>
          <div class="col-md-12">

            <form role="form" name="myForm" class="form-horizontal">
              <div class="row">
                  <div class= "form-group">
                      <label class= "col-md-2">Adult Attendance </label>
                      <div class="col-md-2">
                      <input name="adults" ng-model="attendance.adults" string-to-number type="number" class= "form-control" />
                      </div>
                  </div>
                  <div class= "form-group">
                      <label class= "col-md-2">Children Attendance </label>
                      <div class="col-md-2">
                      <input name="children" ng-model="attendance.children" string-to-number type="number" class= "form-control" />
                      </div>
                  </div>
                  <div class= "form-group">
                      <label class= "col-md-2"> Total Attendance </label>
                      <div class="col-md-2">
                        <label name="total" ng-model="attendance.total">{{+attendance.adults + +attendance.children}} </label>
                      </div>
                  </div>
                  <div class= "form-group">
                      <label class= "col-md-2"></label>
                      <div class="col-md-4">
                      <a href="#/" class="btn">Cancel</a>
                          <button ng-click="saveAttendance(attendance);"
                                  ng-disabled="isClean() || myForm.$invalid"
                                  class="btn btn-primary">{{buttonText}}</button>
                      </div>
                  </div>
                </div>
              </form>


          </div>
      </div>
    </div>
</div>
