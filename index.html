<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ui-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
    <style type="text/css">
    ul>li, a{cursor: pointer;}
    </style>
    <title>Orange Foursquare Church Financial Record Keeping</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/jquery.maskMoney.min.js"></script>
</head>
<body>
<div class="navbar navbar-default" id="navbar" ng-controller="logoutCtrl">
    <div class="container" id="navbar-container">
    <div class="navbar-header">
        <a href="#/" class="navbar-brand">
            <!-- <small> -->
                <i class="glyphicon glyphicon-book"></i>
                Record Keeping
            <!-- </small> -->
        </a><!-- /.brand -->

    </div><!-- /.navbar-header -->

    <div id="navMenu" class="navbar-header pull-right" role="navigation" style="padding: 5px;">
        <span style="color:white; font-weight:bold; font-size:18px;">
          Welcome  {{name}} !
        </span>&nbsp;&nbsp;
        <a href="#/allrecords" class="btn btn-default btn-danger nav-button-margin"> <i class="glyphicon glyphicon-book"></i>&nbsp;All Records List </a>
        <a href="#/allusers" ng-show="role === 'Admin' " class="btn btn-default btn-info nav-button-margin"> <i class="glyphicon glyphicon-user"></i>&nbsp;User List </a>
        <a href="#/logout" class="btn btn-default btn-warn nav-button-margin" ng-click="logout();"><i class="glyphicon glyphicon-log-out"></i>&nbsp;Logout</a>
    </div>
    </div>
</div>


<div>
<div class="container">
<div id="dateCtrl" class="hideForm" ng-controller="dateCtrl" >
<blockquote><h4 class="input-group date" id="dp1">Select the Record Date -
  <input type='text' id="recordDate" ng-model="recordDate" value="{{recordDate | date:'MM/dd/yyyy'}}" class="form-control" />
  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>     </span>
</h4>
</blockquote>
</div>
    <div ng-view="" ></div>
<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
  <script src="js/angular-animate.min.js" ></script>
<script type="text/javascript" src="js/ui-grid.min.js"></script>
  <script src="js/toaster.js"></script>
  <script src="app/app.js"></script>
  <script src="app/users.js"></script>
  <script src="app/directives.js"></script>
  <script src="app/authCtrl.js"></script>
<script>
 $(document).ready(function () {
   $('#dp1').datepicker({ autoclose: true });
   //$('#dp1').datepicker('update', new Date());
   $('#dp1').datepicker()
    .on('changeDate', function(e) {
        // `e` here contains the extra attributes
        angular.element('#dateCtrl').scope().send();
        angular.element('#dateCtrl').scope().$apply() ;
    });
});
</script>
</body>
</html>
